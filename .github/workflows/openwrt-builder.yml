name: OpenWrt Builder Cudy tr3000 big ubi

on:
  repository_dispatch:
    types: [ "Source Code Update" ]
  workflow_dispatch:
    inputs:
      ubi:
        description: 'ubi size'
        required: true
        type: choice
        default: '112M'
        options:
          - '112M'
          - '122M'

env:
  UBI_SIZE: ${{ github.event.inputs.ubi || github.event.client_payload.ubi }}
  REPO_URL: https://git.openwrt.org/openwrt/openwrt.git
  REPO_BRANCH: v24.10.5
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        #sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        #sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-setuptools rsync swig unzip zlib1g-dev file wget
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Dependency kernel
      run: |
        ver=$(echo "$REPO_BRANCH" | sed 's/^v//')
        cd openwrt
        curl -sL https://downloads.openwrt.org/releases/$ver/targets/mediatek/filogic/openwrt-$ver-mediatek-filogic.manifest | grep '^kernel' | sed -E 's/^kernel - .*~([0-9a-f]+)(-r[0-9]+)?$/\1/' > .vermagic 
        sed -i -e 's/^\(.\).*vermagic$/\1cp $(TOPDIR)\/.vermagic $(LINUX_DIR)\/.vermagic/' include/kernel-defaults.mk
        echo "Extracted version: $ver"
        echo "cat .vermagic"
        cat .vermagic
        cat include/kernel-defaults.mk | grep ".vermagic"

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Set ubi size
      run: |
        cd openwrt
        case "$UBI_SIZE" in
          "112M") sed -i 's/reg = <0x5c0000 0x4000000>;/reg = <0x5c0000 0x7000000>;/g' target/linux/mediatek/dts/mt7981b-cudy-tr3000-v1.dts ;;
          "122M") sed -i 's/reg = <0x5c0000 0x4000000>;/reg = <0x5c0000 0x7a40000>;/g' target/linux/mediatek/dts/mt7981b-cudy-tr3000-v1.dts ;;
          *) echo "Unknown bui size: $UBI_SIZE" >&2; exit 1 ;;
        esac

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        #cat .config | grep -E "CONFIG_PACKAGE_kmod-crypto-acompress|CONFIG_PACKAGE_kmod-lib-lzo"
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET_DEVICE_.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin_${{ env.DEVICE_NAME }}_${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        ls -al
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        for f in openwrt*.{bin,manifest}; do
          #mv "$f" "openwrt-${{ env.REPO_BRANCH }}${f#openwrt}"
          mv "$f" "$(echo "openwrt-${{ env.REPO_BRANCH }}${f#openwrt}" | sed "s/${{ env.DEVICE_NAME }}/${{ env.DEVICE_NAME }}-32M/")"
        done
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware$_{{ env.DEVICE_NAME }}_${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=${{ env.REPO_BRANCH }}_${{ env.DEVICE_NAME }}-32M_$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        #[ ${UPLOAD_GOFILE} = true && ${{ steps.gofile.outputs.url }} ] && echo "ðŸ”— [GoFile](${{ steps.gofile.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@master
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 6
